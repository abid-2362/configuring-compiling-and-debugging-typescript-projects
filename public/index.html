<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <title>Learning TypeScript</title>
</head>
<body>
<div class="container mt-3">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 border-bottom shadhow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
      Educational Resources
    </h5>
  </div>
  
  <section class="col-md-8 order-md-1 mt-4 mb-5">
    <form id="QuestionForm">
      <h3 class="mb-3">Ask a Question</h3>
      <section class="mb-4">
        <label for="questionTitle">Question Title</label>
        <input type="text" id="questionTitle" class="form-control">
      </section>
  
      <section class="mb-2">
        <label for="contents">Your question</label>
        <textarea id="contents" cols="30" rows="10" class="form-control"></textarea>
      </section>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </section>
  
  <section class="col-md-8 order-md-1 mt-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span>New Questions</span>
    </h4>
    <ul id="Questions" class="list-group mb-3"></ul>
  </section>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
